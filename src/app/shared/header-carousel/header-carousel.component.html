<div class="row">
      <div class="col-xs-12">
            <div class="row">
                  <div id="eventCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                              <li *ngFor="let image of images; let i=index" data-target="#eventCarousel" data-slide-to="i" [ngClass]="{'active': i == 0}"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                              <div *ngFor="let image of images; let i=index" class="item active" [class.active]="i===0" [ngStyle]="{ 'background': 'url(' + image.imageUrl + ')'}"></div>
                        </div>
                  </div>
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#eventCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#eventCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                  </a>
            </div>
      </div>
</div>
